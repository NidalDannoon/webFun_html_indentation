
<doctype html>
<html>
      <head>
           <meta charset ="UTF-8">
           <title>Registration form</title>
           <meta description ="Registration form">
      </head>
      <body>
            <form>
            <h1>My Registration Form</h1>
            <label for="first_name">First Name:</label>
            <input type="text" id="first_name" name="first_name">
            <label for="last_name">Last Name:</label>
            <input type="text" id="last_name" name="last_name">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password">
            <label for="pw_confirm">PW Confirm:</label>
            <input type="text" id="pw_confirm" name="pw_confirm">
            <label for="birthday">Birthday:</label>
            <input type="date" id="birthday" name="birthday">
            <label for="male">Male</label>
            <input type="radio" id="male" name="gender" value="male">
            <label for="female">Female</label>
            <input type="radio" id="female" name="gender" value="female">
            <label for="decline">Other</label>
            <input type="radio" id="decline" name="gender" value="decline">
            <p>A short discription about yourself:</p>
            <textarea name="description"></textarea>
            <label for="languages">Favorite Language:</label>
            <select name="languages" id="languages">
            <option value="javascript">JavaScript</option>
            <option value="python">Python</option>
            <option value="php">PHP</option>
            </select>
            <input type="submit" value="Submit">
            </form>
  </body>
  </html>
